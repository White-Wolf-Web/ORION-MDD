<main class="p-8 max-w-3xl mx-auto">
    <!-- Bouton de retour -->
    <app-back-arrow></app-back-arrow>
  
    <!-- Vérification si l'article est défini -->
    <div *ngIf="article; else loading">
      <h1 class="text-3xl font-bold mb-4">{{ article.title }}</h1>
      <p class="text-sm text-gray-500 mb-2">
        Publié le {{ article.createdAt | date:'longDate' }} par {{ article.authorUsername }}
      </p>
      <hr class="my-4 border-gray-300" />
      
      <!-- Contenu de l'article -->
      <p class="text-lg leading-relaxed">{{ article.content }}</p>
      
      <!-- Informations sur le thème de l'article -->
      <div class="mt-6">
        <h2 class="text-xl font-semibold">Thème</h2>
        <p class="text-gray-700">{{ article.topicName || 'Thème non spécifié' }}</p>
      </div>
    </div>
    
    <!-- Template de chargement -->
    <ng-template #loading>
      <p>Chargement des détails de l'article...</p>
    </ng-template>
  </main>
