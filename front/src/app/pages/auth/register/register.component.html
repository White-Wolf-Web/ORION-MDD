
<main class="relative"><app-back-arrow></app-back-arrow>
<div class="p-8 max-w-sm mx-auto">
  <div *ngIf="isSmallScreen" class="flex items-center justify-center mb-4">
    <app-logo class="mt-14"></app-logo>
   </div>
    <h1 class="text-2xl text-center font-bold mb-7">Inscription</h1>
    <form class="my-7" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="text-left text-[16px] font-normal leading-[19.36px] font-inter">Nom d’utilisateur</label>
        <input type="text" id="username" placeholder="Choose a username" [(ngModel)]="username" name="username" class="p-2 w-full border-black border rounded" required />
      </div>
      <div class="mb-4">
        <label for="email" class="text-left text-[16px] font-normal leading-[19.36px] font-inter">Adresse e-mail</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" class="p-2 w-full border-black border rounded" required />
      </div>
      <div class="mb-7">
        <label for="password" class="text-left text-[16px] font-normal leading-[19.36px] font-inter">Mot de passe</label>
        <input type="password" id="password" placeholder="Choose a password" [(ngModel)]="password" name="password" class="p-2 w-full border-black border rounded" required />
      </div>
      <app-button text="S’inscrire"></app-button>
    
    </form>
  </div>
</main>
